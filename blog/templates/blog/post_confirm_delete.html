{% extends "blog/base.html" %}

{% block title %}Delete {{ post.title }} - My Blog{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete: <strong>{{ post.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn">Cancel</a>
</form>
{% endblock %}
