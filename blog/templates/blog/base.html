<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background: #f7f7f7;
        }
        header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #007bff;
            color: #007bff;
            background: #fff;
            cursor: pointer;
        }
        .btn-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="{% url 'post_list' %}">Blog App</a></h1>
</header>

{% block content %}
{% endblock %}
</body>
</html>
