{% extends "blog/base.html" %}

{% block title %}{{ form_title }} - My Blog{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'post_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
